<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="media-queries.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="main">
    <div class="card">
      <img src="./images/illustration-hero.svg" alt="" class="illustration">
      <div class="content">
        <div class="summary">
          <h1>Order Summary</h1>

          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="payment">
          <div class="annual-plan">

            <div class="annual-plan-content">
              <img src="./images/icon-music.svg" alt="" class="music-img">
              <div class="text">
                <h3>Annual Plan</h3>
                <h4>$59.99/year</h4>
              </div>
            </div>
            <div class="change">
              <h4><a href="#">Change</a></h4>
            </div>
          </div>
        </div>


        <div class="buttons">
          <a href="#" id="proceed">Proceed to Payment</a>
          <a href="#">Cancel Order</a>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Dean Munday</a>.
  </div>
</body>

</html>
